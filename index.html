<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/logo.png">
</head>
<body>

  <div class="parallax-container">
    <div class="parallax-layer layer-1" data-parallax-speed="0.10" data-max-scroll="984"></div>
    <div class="parallax-layer layer-2" data-parallax-speed="0.50" data-max-scroll="984"></div>
    <div class="parallax-layer layer-3" data-parallax-speed="0.60" data-max-scroll="984"></div>
    <div class="parallax-layer layer-4" data-parallax-speed="0.70" data-max-scroll="984"></div>
    <div class="parallax-layer layer-5" data-parallax-speed="0.80" data-max-scroll="984"></div>
    <div class="parallax-layer layer-6" data-parallax-speed="0.90" data-max-scroll="984"></div>
    <div class="parallax-layer layer-7" data-parallax-speed="1.00" data-max-scroll="984"></div>
  </div>

  <div class="title">
    <h1></h1>
  </div>

  <div class="content">
    <h1></h1>
  </div>

  <script src="parallax.js"></script>

</body>
</html>
